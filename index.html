<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
    <img src="images/pattern-background-desktop.svg" alt="background">
    </div>
    <main class="card-container">
        <div class="card">
            <div class="card__image">
                <img src="images/illustration-hero.svg" alt="A woman listening to music">
            </div>

            <div class="card__description">
                <h1 class="title">
                    Order Summary
                </h1>
                <p class="description">
                    You can now listen to millions of
                    songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>

                <div class="card__payment">
                    <div class="payment-description">
                        <div class="music-icon">
                            <img src="images/icon-music.svg" alt="Music icon">
                        </div>
                        <div class="plan">
                            <p class="plan-time">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                        <div class="change">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="payment-button">
                        <button type="button">Proceed to Payment</button>
                    </div>
                    <div class="payment-cancel">
                        <p class="cancel">Cancel Order</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
